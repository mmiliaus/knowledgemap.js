<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style type="text/css">
    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .node_label {
      color: white;
      width: 100px;
      text-align: center;
      border: 1px solid yellow;
      margin-left: -50px;
      margin-top: 10px;
    }
  </style>


  <script src="http://maps.google.com/maps/api/js?v=3.8&sensor=false" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <script type="text/javascript" src="./js/knowledgemap.js"></script>
  <script type="text/javascript" src="./js/markerwithlabel.js"></script>

  <script type="text/javascript">


    function adjustMapHeight(){
      if ( $("#map-canvas").length != 0 ) {
        var h = $(window).height(),
        offsetTop = $("#map-canvas").offset().top; // Calculate the top offset
        $('#map-canvas').css('height', (h - offsetTop));
      }
    }



    $(window).resize(function () {
      adjustMapHeight();
    }).resize();




    $(function(){


      var nodes = {
        "1" : {
          "label" : "Machine Learning",
          "x" : 500,
          "y" : 60,
          "parent_id" : null,
          "marker_image": "./imgs/node-complete.png"
        },
        "2" : {
          "label" : "Supervised learning",
          "x" : 250,
          "y" : 160,
          "parent_id" : "1",
          "marker_image": "./imgs/node-complete.png"
        },
        "3" : {
          "label" : "Unsupervised learning",
          "x" : 750,
          "y" : 160,
          "parent_id" : "1",
          "marker_image": "./imgs/node-complete.png"
        }
      }

      var nodesTree = { 'nodes' : nodes }
      var km = new KnowledgeMap( 'map-canvas', nodesTree, function(nodeId){
        alert( "'" + nodes[ nodeId].label + "' has been clicked" );
      });
      km.render();

    });
  </script>
    

</head>
<body>


  <div id="map-canvas" style="height:100%; width:100%"></div>
	
</body>
</html>
